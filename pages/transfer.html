<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/transfer.css" />
        <title>Transfer</title>
    </head>
    <body>
        <div>
            <div class="transfer">
                <div class="wrapper">
                    <h1 class="heading">Send Money</h1>

                    <div>
                        <div class="title">
                            <span>
                                <img
                                    src="/assets/world.png"
                                    alt="worldwide icon" />
                            </span>

                            <div class="text">
                                <div class="text-wrapper">
                                    <p>
                                        <span class="text1">
                                            Send Internationally
                                        </span>

                                        <span class="text2">
                                            To 3 countries
                                        </span>
                                    </p>

                                    <span class="gt">&gt;</span>
                                </div>
                            </div>
                        </div>

                        <div class="main-div">
                            <h3 class="available">
                                <span> AVAILABLE OPTIONS IN NIGERIA </span>
                                <img
                                    src="/assets/naijaflag.png"
                                    alt="flag"
                                    className="inline w-4 h-4 ml-1" />
                            </h3>

                            <div class="options">
                                <div class="wrapper opt">
                                    <div class="emoji">
                                        <span>CW</span>
                                    </div>

                                    <p class="text">
                                        <span class="text1">
                                            CrossWave Tag
                                        </span>
                                        <span class="text2">
                                            Send to a CrossWave tag or invite
                                            phone contact
                                        </span>
                                    </p>

                                    <div class="send-arrow">
                                        <strong class="text1"> Free </strong>
                                        <strong class="text2"> &gt; </strong>
                                    </div>
                                </div>

                                <div class="wrapper opt">
                                    <div class="emoji">
                                        <span>CW</span>
                                    </div>

                                    <p class="text">
                                        <span class="text1">
                                            NGN Bank Account
                                        </span>
                                        <span class="text2">
                                            Send to a bank account
                                        </span>
                                    </p>

                                    <div class="send-arrow">
                                        <strong class="text2"> &gt; </strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
